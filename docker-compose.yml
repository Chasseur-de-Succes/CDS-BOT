version: '3'

services:
  bot:
    build: .
    restart: always
    networks:
      - bdd
    env_file:
      - .env
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    restart: always
    volumes:
      - '/opt/CDS:/bitnami/mongodb'
    networks:
      - bdd

networks:
  bdd:
    driver: bridge
